<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais de Estudo - AWS Practitioner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF9900;
            --primary-dark: #EC7211;
            --primary-light: #FFB84D;
            --secondary: #232F3E;
            --secondary-light: #37475A;
            --white: #FFFFFF;
            --gray-50: #F8F9FA;
            --gray-100: #F1F3F5;
            --gray-200: #E9ECEF;
            --gray-700: #495057;
            --gray-800: #343A40;
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.2);
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--gray-800);
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            text-align: center;
            padding: 50px 40px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .header-card::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-icon {
            font-size: 4em;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .header-card h1 {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header-card p {
            font-size: 1.2em;
            opacity: 0.95;
        }

        .materiais-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .material-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: 35px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            animation: slideIn 0.6s ease-out backwards;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .material-card:nth-child(1) { animation-delay: 0.1s; }
        .material-card:nth-child(2) { animation-delay: 0.2s; }
        .material-card:nth-child(3) { animation-delay: 0.3s; }
        .material-card:nth-child(4) { animation-delay: 0.4s; }

        .material-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-dark) 100%);
            transition: var(--transition);
        }

        .material-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-xl);
        }

        .material-card:hover::before {
            height: 8px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .material-icon {
            font-size: 3.5em;
            margin-bottom: 20px;
            display: block;
            transition: var(--transition);
        }

        .material-card:hover .material-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .material-card h3 {
            color: var(--secondary);
            font-size: 1.6em;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .material-card p {
            color: var(--gray-700);
            line-height: 1.7;
            font-size: 1.05em;
            margin-bottom: 20px;
        }

        .material-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: var(--white);
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .material-status::before {
            content: '‚úì';
            font-size: 1.2em;
        }

        .link-voltar {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 15px 30px;
            background: var(--white);
            color: var(--secondary);
            text-decoration: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1.1em;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            animation: fadeIn 0.6s ease-out 0.5s backwards;
        }

        .link-voltar::before {
            content: '‚Üê';
            font-size: 1.3em;
        }

        .link-voltar:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }

            .header-card {
                padding: 35px 25px;
            }

            .header-card h1 {
                font-size: 2em;
            }

            .header-card p {
                font-size: 1.1em;
            }

            .materiais-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .material-card {
                padding: 25px;
            }

            .material-card h3 {
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            .header-card h1 {
                font-size: 1.6em;
            }

            .header-icon {
                font-size: 3em;
            }

            .material-icon {
                font-size: 2.8em;
            }
        }
    </style>
</head>

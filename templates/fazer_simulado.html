<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulado: {{ simulado.titulo }}</title>
</head>
<body>
    <h1>{{ simulado.titulo }}</h1>
    
    {% for questao in simulado.questoes %}
    <div style="margin-bottom: 20px;">
        <h3>Quest√£o {{ loop.index }}</h3>
        <p>{{ questao.pergunta }}</p>
        
        <ul>
            {% for opcao in questao.opcoes %}
            <li>
                <input type="radio" name="questao{{ loop.index }}" value="{{ opcao }}">
                <label>{{ opcao }}</label>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}

    <a href="{{ url_for('simulados') }}">Voltar para a lista de simulados</a>
</body>
</html>

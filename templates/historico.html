<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Simulados</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f4f7;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .info-geral {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            color: #555;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .link-voltar {
            display: block;
            margin-top: 30px;
            text-align: center;
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Histórico de Simulados</h1>

        <div class="info-geral">
            <h3>Seu Desempenho Geral</h3>
            <p><strong>Maior Nota:</strong> <span id="maior-nota">95%</span></p>
            <p><strong>Média de Pontuação:</strong> <span id="media-pontuacao">82%</span></p>
            <p><strong>Total de Simulados Realizados:</strong> <span id="total-simulados">10</span></p>
        </div>

        <h2>Resultados Detalhados</h2>
        <table>
            <thead>
                <tr>
                    <th>Simulado</th>
                    <th>Data</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Simulado 1</td>
                    <td>25/10/2025</td>
                    <td>85%</td>
                </tr>
                <tr>
                    <td>Simulado 2</td>
                    <td>01/11/2025</td>
                    <td>78%</td>
                </tr>
                <tr>
                    <td>Simulado 3</td>
                    <td>08/11/2025</td>
                    <td>95%</td>
                </tr>
            </tbody>
        </table>

        <a class="link-voltar" href="{{ url_for('simulados') }}">Voltar para Simulados</a>
        <a class="link-voltar" href="{{ url_for('home') }}">Voltar para o Início</a>
    </div>
</body>
</html>
